<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DXPR Task</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>        
        <main class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-brand">
                                <div class="card-img">
                                    <img src="img/mailchimp.png" alt="Card Image">
                                </div>

                                <div>
                                    <h2 class="card-title">Mailchimp</h2>
                                    <span class="card-date">1 days ago</span>
                                </div>
                            </div>

                            <span class="card-category">Design</span>
                        </div>
                        
                        <p class="card-body">Senior Product Designer-Singapore</p>
                        
                        <div class="card-footer">
                            <div class="card-progressbar">
                                <div></div>
                            </div>

                            <div class="card-capacity">
                                <span>32 Applied</span> of 50 capacity
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-brand">
                                <div class="card-img">
                                    <img src="img/dribble.svg" alt="Card Image">
                                </div>

                                <div>
                                    <h2 class="card-title">Dribble</h2>
                                    <span class="card-date">4 days ago</span>
                                </div>
                            </div>

                            <span class="card-category">Product</span>
                        </div>
                        
                        <p class="card-body">Junior Product Designer-Singapore</p>
                        
                        <div class="card-footer">
                            <div class="card-progressbar">
                                <div></div>
                            </div>

                            <div class="card-capacity">
                                <span>42 Applied</span> of 70 capacity
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-brand">
                                <div class="card-img">
                                    <img src="img/reddit.png" alt="Card Image">
                                </div>

                                <div>
                                    <h2 class="card-title">Reddit</h2>
                                    <span class="card-date">2 days ago</span>
                                </div>
                            </div>

                            <span class="card-category">Design</span>
                        </div>
                        
                        <p class="card-body">Software Architect Java-USA</p>
                        
                        <div class="card-footer">
                            <div class="card-progressbar">
                                <div></div>
                            </div>

                            <div class="card-capacity">
                                <span>52 Applied</span> of 100 capacity
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="loader">
            <img class="loader-img" src="img/logo.svg" alt="Logo">
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
